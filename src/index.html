<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" crossorigin="anonymous">
  
  <title>My Notes</title>
</head>
<body>

  <div class="container">

    <!-- Titulo -->
    <h1 class="display-4 mt-3">Mis Notas</h1>
    <hr />
    <!-- /Titulo -->

    <!-- Formulario -->
    <div class="row mb-2">
      <div class="col">
        <form id="form-note">
          <div class="form-group">
            <label>Titulo</label>
            <input id="note-title" type="text" class="form-control">
          </div>
          <div class="form-group">
            <label>Mi nota</label>
            <textarea id="note-descrtipion" class="form-control" rows="3"></textarea>
          </div>
          <button type="submit" class="btn btn-primary float-right">Crear Nota</button>
        </form>
      </div>
    </div>
    <!-- /Formulario  -->


    <!-- Notas -->
    <div id="notes-container" class="row">

    </div>
    <!-- /Notas -->

    <button id="remove-button" class="btn btn-warning my-3 float-right">Limpiar Mis Notas</button>
  </div>

</body>
</html>
